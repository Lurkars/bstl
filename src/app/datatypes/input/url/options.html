<md-input-container>
    <label>{{'datatype.input.inputType.url.text' | synonym}}</label>
    <input type="text" ng-model="model.options.text"/>
</md-input-container>

<md-input-container>
    <label>{{'datatype.input.inputType.url.target' | synonym}}</label>
    <md-select ng-model="model.options.target">
        <md-option value="_self">_self</md-option>
        <md-option value="_blank">_blank</md-option>
    </md-select>
</md-input-container>

<md-input-container>
    <label>{{'datatype.input.inputType.text.minlength' | synonym}}</label>
    <input type="number" ng-model="model.options.minlength" min="0" ng-max="model.options.maxlength"/>
</md-input-container>

<md-input-container>
    <label>{{'datatype.input.inputType.text.maxlength' | synonym}}</label>
    <input type="number" ng-model="model.options.maxlength" ng-min="model.options.minlength + 1"/>
</md-input-container>

<md-input-container>
    <label>{{'datatype.input.inputType.text.pattern' | synonym}}</label>
    <input type="text" ng-model="model.options.pattern"/>
</md-input-container>
