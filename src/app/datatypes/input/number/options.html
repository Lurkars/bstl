<md-input-container>
    <label>{{'datatype.input.inputType.number.min' | synonym}}</label>
    <input type="number" ng-model="structure.options.min" ng-max="structure.options.max"/>
</md-input-container>

<md-input-container>
    <label>{{'datatype.input.inputType.number.max' | synonym}}</label>
    <input type="number" ng-model="structure.options.max" ng-min="structure.options.min + 1"/>
</md-input-container>
