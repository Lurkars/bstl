<md-input-container>
    <label>{{'datatype.input.inputType.text.minlength' | synonym}}</label>
    <input type="number" ng-model="structure.options.minlength" min="0" ng-max="structure.options.maxlength"/>
</md-input-container>

<md-input-container>
    <label>{{'datatype.input.inputType.text.maxlength' | synonym}}</label>
    <input type="number" ng-model="structure.options.maxlength" ng-min="structure.options.minlength + 1"/>
</md-input-container>

<md-input-container>
    <label>{{'datatype.input.inputType.text.pattern' | synonym}}</label>
    <input type="text" ng-model="structure.options.pattern"/>
</md-input-container>
