<md-list-item
    ng-repeat="provider in items"
    ng-click="callback(provider)"
    ng-disabled="provider.working || (provider.properties.isDisabled && provider.context.disabled)"
    aria-label="{{provider.id | synonym}}">
    <md-icon>{{provider.properties.icon}}</md-icon>
    <p ng-class="{'hide-xs' : provider.properties.xs, 'hide' : provider.properties.iconButton}">{{provider.properties.label || provider.id | synonym}}</p>
</md-list-item>
